<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
	    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">

    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen">
            <h1> Party Time </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">
                <button> Go </button>
            </div>
        </section>
        <div class="main hidden">
            <header><div class="right floated user-name"></div></header>
            <section class="content">
				<audio src="song.mp3"></audio>
					<table id="songs">
						<thead class="list-headers">
								<tr>
									<td> Title </td>
									<td> Artist </td>
									<td> Album </td>
									<td> Duration </td>
								</tr>
						</thead>
					<!-- <div class="song-list"> -->
						<tbody>
							<tr class="song" id="song1">
								<td class="song-name"></td>
								<td class="song-artist"></td>
								<td class="song-album"></td>
								<td class="song-length"></td>
							</tr>
							<tr class="song" id="song2">
								<td class="song-name"></td>
								<td class="song-artist"></td>
								<td class="song-album"></td>
								<td class="song-length"></td>
							</tr>
							<tr class="song" id="song3">
								<td class="song-name"></td>
								<td class="song-artist"></td>
								<td class="song-album"></td>
								<td class="song-length"></td>
							</tr>
							<tr class="song" id="song4">
								<td class="song-name"></td>
								<td class="song-artist"></td>
								<td class="song-album"></td>
								<td class="song-length"></td>
							</tr>
							<!-- </div> -->
						</tbody>
							
					</table>
					
					
					<div class="current-song-wrapper">
					<img class="current-song-image">
					<div>
					<p class="current-song-name"></p>
					<p class="current-song-album"></p>
					</div>
					</div>
		
            </section>
			            <div class="contain hiddden"></div><!--  div for visualizer --->
						<!-- show the commands used in voice control-->
						<ol style="position: absolute; 
						top: 391px;
						left: 58%;
						font-size: 13px;
						border: 1px solid;display:none">
                            <p>Commands</p>
                            <li>Play the song </li>
                            <li>loop through songs</li>
                            <li>next song </li>
                            <li>show visualizer</li>
                            <li>Pause the Song</li>
                            <li>shuffle between songs</li>
                            <li>previous song</li>
                        </ol>
            <footer>
                <div class="controls">
                    <div class="player-buttons">
                        <!--<i class="fa fa-play clickable play-icon" aria-hidden="true"></i>-->
					  <i class="fa fa-random clickable disabled" aria-hidden="true"></i>
					  <i class="fa fa-step-backward clickable" aria-hidden="true"></i>
					  <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
					  <i class="fa fa-step-forward clickable" aria-hidden="true"></i>
					  <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
					  <i class="fa fa-microphone clickable" aria-hidden="true"></i>
					  <i class="fa fa-bar-chart clickable active" aria-hidden="true"></i>
					  <i class="fa fa-volume-up mute" aria-hidden="true"></i>
					  <input type="range" min="0" max="100"  step="10" value="100" id="slider">
                    </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"></div>
                        </div>
                        <span class="song-duration"></span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="jquery.js"></script>
	<script src="main.js"></script>
	<script src="vis.js"></script>
	<script src="voice.js"></script>
	    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

	         <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

	<!--<script src="js/jquery.dataTables.js" type="text/javascript"></script><!-- Use in Absence of Internet for table -->
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
</body>

</html>
